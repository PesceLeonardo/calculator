<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./styles.css" rel="stylesheet">
    <title>Calculator</title>
  </head>

  <body>
    <div class="container">
      <div class="display">
        <div class="special-text">
          <div class="operator-text"> </div>
          <div class="sign-text">-</div>
        </div>

        <div class="number-text">0</div>
      </div>

      <button class="button AC special wide">AC</button>
      <button class="button C special wide">C</button>
      <button class="button sign special">±</button>
      <button class="button integer-division operator">//</button>
      <button class="button modulus operator">%</button>
      <button class="button division operator">÷</button>
      <button class="button number">7</button>
      <button class="button number">8</button>
      <button class="button number">9</button>
      <button class="button multiplication operator">×</button>
      <button class="button number">4</button>
      <button class="button number">5</button>
      <button class="button number">6</button>
      <button class="button subtraction operator">−</button>
      <button class="button number">1</button>
      <button class="button number">2</button>
      <button class="button number">3</button>
      <button class="button addition operator">+</button>
      <button class="button number wide">0</button>
      <button class="button dot special">.</button>
      <button class="button equal s_operator">=</button>
    </div>
    <script type="module" src="./script.js"></script>
  </body>

</html>
