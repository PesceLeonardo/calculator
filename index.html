<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./styles.css">
    <title>Calculator</title>
  </head>

  <body>
    <div class="container">
      <button class="button AC">AC</button>
      <button class="button C">C</button>
      <button class="button sign">±</button>
      <button class="button integer-division">//</button>
      <button class="button modulus">%</button>
      <button class="button division">÷</button>
      <button class="button number">7</button>
      <button class="button number">8</button>
      <button class="button number">9</button>
      <button class="button multiplication">×</button>
      <button class="button number">4</button>
      <button class="button number">5</button>
      <button class="button number">6</button>
      <button class="button subtraction">−</button>
      <button class="button number">1</button>
      <button class="button number">2</button>
      <button class="button number">3</button>
      <button class="button addition">+</button>
      <button class="button number wide">0</button>
      <button class="button dot">.</button>
      <button class="button equal">=</button>
    </div>
    <script src="./script.js"></script>
  </body>

</html>
